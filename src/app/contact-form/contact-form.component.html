
<form #form="ngForm" (ngSubmit)="submit(form)">
    <div class="form-group">
        <label for="firstName">First Name two</label>
        <input required 
                minlength="3"   
                maxlength="10" 
                pattern="banana" 
                ngModel 
                name="firstName" 
                id="firstName" type="text" 
                #firstName="ngModel" 
                class="form-control" />
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">First Name is required.</div>
            <div *ngIf="firstName.errors.minlength">First Name should be a minimum of 3 characters.</div>
            <div *ngIf="firstName.errors.pattern">First Name doesnt match the pattern.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" #comment="ngModel" class="form-control"></textarea>
    </div>
    <button [disabled]="!form.valid" class="btn btn-primary">
        Submit
    </button>
</form>
